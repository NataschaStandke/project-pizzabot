<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzabot</title>
    <link rel="stylesheet" href="./style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <h1>Pizzabot üçï</h1>
    <h2>Create your own pizza!</h2>

    <div class="game-container">
        <div class="pizza-area" id="pizzaArea">
            <img class="layer" src="images/pizza-base.png" alt="Pizza Base">
        </div>

        <div class="palette">
            <h3>Drag the ingredients onto the pizza</h3>

            <img class="palette-item" draggable="true" data-src="images/topping-cheese.png"
                src="images/topping-cheese.png" alt="Cheese">

            <img class="palette-item" draggable="true" data-src="images/topping-olive.png"
                src="images/topping-olive.png" alt="Olive">

            <img class="palette-item" draggable="true" data-src="images/topping-salami.png"
                src="images/topping-salami.png" alt="Salami">
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
